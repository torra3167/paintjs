<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PaintJS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas id="jsCanvas" class="canvas"></canvas>
<div class="controls">
    <div class="controls_range">
        <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
    </div>
    <div class="controls_btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
    </div>
    <div class="controls_colors" id="colors">
        <div class="controls_colors jsColor" style="background-color:#2c2c2c"></div>
        <div class="controls_colors jsColor" style="background-color:white"></div>
        <div class="controls_colors jsColor" style="background-color:red"></div>
        <div class="controls_colors jsColor" style="background-color:orange"></div>
        <div class="controls_colors jsColor" style="background-color:#FC0"></div>
        <div class="controls_colors jsColor" style="background-color:#4CD963"></div>
        <div class="controls_colors jsColor" style="background-color:#5AC8FA"></div>
        <div class="controls_colors jsColor" style="background-color:#0579FF"></div>
        <div class="controls_colors jsColor" style="background-color:purple"></div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
